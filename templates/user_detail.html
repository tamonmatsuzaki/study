{%- extends "layout.html" %}
{%- block content %}
  <body>
    
    <h1>ユーザー詳細</h1>
  <br>

  <table border="1">
    
    
    <tr>
      <th>名前</th>
      <td>{{ user["name"] }}</td>
    </tr>
    <tr>
      <th>性別</th>
    <td>{{ user["gender"] }}</td>
  </tr>
  <tr>
    <th>パスワード</th>
    <td>{{ user["password"] }}</td>
  </tr>
  <tr>
    <th>メールアドレス</th>
    <td>{{ user["mail"] }}</td>
  </tr>
  <tr>
    <th>郵便番号</th>
    <td>{{ user["yubin"] }}</td>
  </tr>
  <tr>
    <th>都道府県</th>
    <td>{{ user["ken_name"] }}</td>
  </tr>
  <tr>
    <th>住所</th>
    <td>{{ user["jyusyo"] }}</td>
  </tr>
  <tr>
    <th>スキル</th>
    <td>{{ user_shikaku }}</td>
  </tr>
  <br>


  <div>
    <button type="button" onclick="location.href=`/user_edit/{{user['user_id']}}`">
      編集
    </button>
    <button type="button">削除</button>
  </div>

  </table>
  </body>
{%- endblock %}
